<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        h2 {
            color: #333;
        }

        p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>

<body>
    <div style="position: absolute; top: 10px; right: 10px;">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
    <h1>Employee List</h1>
    {% for employee in employees %}
        <a href="{% url 'employeedetail' employee.name %}">
            <div class="card">
                <h2>{{ employee.name }}</h2>
                <p>Designation: {{ employee.designation }}</p>
                <p>Project: {{ employee.project }}</p>
                <!-- <p>Assigned On: {{ employee.assigned_on }}</p>
                <p>Status: {% if employee.is_completed %}Completed{% else %}Ongoing{% endif %}</p> -->
            </div>
        </a>
    {% endfor %}
    <!-- add a table to show employee details -->
</body>

</html>
